<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clamp in tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Was es gibt</th>
                    <th>Wieviel es kostet</th>
                    <th>Wie es schmeckt</th>
                </tr>
            </thead>

            <tr id="bockwurst">
                <td>Bockwurst</td>
                <td>2,5€</td>
                <td>ganz okay</td>
            </tr>
            <tr id="bratwurst">
                <td>Bratwurst</td>
                <td>3,0€</td>
                <td>sehr lecker</td>
            </tr>

            <tr id="currywurst">
                <td>Currywurst</td>
                <td>3,5€</td>
                <td>wer es mag</td>
            </tr>

        </table>
    </section>

</body>

</html>
